<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="QuantSim: A professional browser-based portfolio rebalancing simulation engine using stochastic pricing models." />
  <title>QuantSim: Portfolio Rebalancing</title>

  <!-- Warning Suppression for Portable/CDN Mode -->
  <script>
    (function () {
      const originalWarn = console.warn;
      console.warn = function (...args) {
        // Suppress the specific warning about using the CDN in production
        // This is intentional for this browser-based portable architecture.
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-slate-950 text-slate-200 antialiased overflow-hidden">
  <div id="root" class="h-screen w-screen flex flex-col"></div>
</body>

</html>
